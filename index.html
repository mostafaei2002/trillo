<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo-box">
          <img class="header__logo" src="img/logo.png" alt="Trillo Logo" />
        </div>
        <div class="header__search-box">
          <form action="#" class="search">
            <input
              type="text"
              name="search"
              id="search"
              class="search__input"
              placeholder="Search hotels"
            />
            <button class="search__btn">
              <svg class="search__icon">
                <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </form>
        </div>
        <nav class="user-nav">
          <div class="user-nav__bookmarks">
            <div class="user-nav__icon-box">
              <svg class="user-nav__bookmarks-icon user-nav__icon">
                <use xlink:href="img/sprite.svg#icon-bookmark"></use>
              </svg>
              <span class="user-nav__bookmarks-count user-nav__counter">7</span>
            </div>
          </div>
          <div class="user-nav__messages">
            <div class="user-nav__icon-box">
              <svg class="user-nav__messages-icon user-nav__icon">
                <use xlink:href="img/sprite.svg#icon-chat"></use>
              </svg>
              <span class="user-nav__messages-count user-nav__counter">13</span>
            </div>
          </div>
          <div class="user-nav__profile">
            <img
              src="img/user.jpg"
              alt="user-picture"
              class="user-nav__profile-picture"
            />
            <span class="user-nav__profile-username">Jonas</span>
          </div>
        </nav>
      </header>

      <div class="content flex">
        <nav class="side-nav">
          <ul class="side-nav__list">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-home"></use>
                </svg>
                Hotel</a
              >
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                </svg>
                Flight</a
              >
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-key"></use>
                </svg>
                Car Rental</a
              >
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-map"></use>
                </svg>
                Tours</a
              >
            </li>
          </ul>
        </nav>

        <main>
          <article class="hotel">
            <section class="hotel__images">images</section>
            <section class="hotel__hotel">hotel</section>
            <section class="hotel__testimonies"></section>
            <section class="hotel__cta"></section>
          </article>
        </main>
      </div>
    </div>
  </body>
</html>
